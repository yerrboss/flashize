<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Flashcards</title>
  <link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>
<body>
  <!-- Button Container -->
  <div class="button-container">
    <button class="shuffle-btn" onclick="shuffleCards()">Shuffle</button>
    <button class="add-btn" onclick="toggleAddForm()">+</button>
  </div>  

  <!-- Cards Wrapper -->
  <div id="cardsWrapper" class="cards-wrapper"></div>

  <!-- Add Card Modal -->
  <div id="addCardModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Add New Vocabulary</h3>
      <form id="addCardForm">
        <label for="newWord">Word:</label>
        <input type="text" id="newWord" placeholder="Word" required>
        
        <label for="newMeaning">Meaning:</label>
        <textarea id="newMeaning" placeholder="Meaning" required></textarea>

        <label for="newExample">Example:</label>
        <textarea id="newExample" placeholder="Example" required></textarea>

        <label for="newRelatedWords">Related Words:</label>
        <textarea id="newRelatedWords" placeholder="Related Words (comma separated)" required></textarea>

        <button type="button" onclick="addNewCard()">Add Card</button>
        <button type="button" onclick="toggleAddForm()">Cancel</button>
      </form>
    </div>
  </div>

  <!-- Edit Card Modal -->
  <div id="editCardModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Edit Vocabulary</h3>
      <form id="editCardForm">
        <label for="editWord">Word:</label>
        <input type="text" id="editWord" placeholder="Word" required>
        
        <label for="editMeaning">Meaning:</label>
        <textarea id="editMeaning" placeholder="Meaning" required></textarea>

        <label for="editExample">Example:</label>
        <textarea id="editExample" placeholder="Example" required></textarea>

        <label for="editRelatedWords">Related Words:</label>
        <textarea id="editRelatedWords" placeholder="Related Words (comma separated)" required></textarea>

        <button type="button" onclick="updateCard()">Update Card</button>
        <button type="button" onclick="toggleEditForm()">Cancel</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
